<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Registration Form</title>
  <style>
    label { background-color: rgb(91, 182, 197); border: 1px solid black};
  </style>
</head>

<body>
  <form>
    <div>
      <label for="Email">Email:</label>
        <input type="text" name="Email" />
    </div>
<br>
    <div>
      <label for="Password">Password:</label>
        <input type="password" name="password" />
    </div>
<br>
      <label for="Name">Name:</label>
        <input type="text" name="Name" />
      <label for="Last Name">Last Name:</label>
        <input type="text" name="Last Name" />
      <div>
<br>
        <label for="Date of Birth">Date of Birth:</label>
          <input type="date" name="Date of Birth" />
      </div>
<br>
        <label for="Telephone Number">Telephone Number:</label>
          <input type="number" name="Telephone Number" />
<br>
<br>
        <label for="PlaneSelect">Choose your Plan:</label>
        <select name="Choose your Plane" id="PlaneSelect">         
          <option value="Free Plan">Free Plan: GRATIS</option>   
          <option value="3 plans with increasing price">3 plans: $60</option>
          <option value="">
            <label for="PRO">PRO Plan: $100</label>
            <input type="checkbox" id="PRO" name="PRO Plan" value="PRO"/>
          </option>      
        </select>|
<br>
<br>
          <label for="Credit Card Number">Credit Card  Number:</label>
            <input type="number" name="Credit Card Number" />
<br>
<br>
          <label for="CVC">CVC:</label>
            <input type="number" name="CVC" />
<br>
<br>
          <label for="Expiration date">Expiration Date:</label>
           <input type="date" name="Expiration date" />
<br>
<br>
          <label for="Billing Address">Billing Address:</label>
            <input type="text" name="Billing Address" />
</form>


</body>

</html>
