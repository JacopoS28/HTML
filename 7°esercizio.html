<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
    </style>
</head>

<body>
    <form>
        <div>
            <label for="doubleStepInput">Enter a number between 0 and 100:</label>
            <input type="number" id="doubleStepInput" min="0" max="100" step="2" autofocus>
        </div>
        <div>
            <label for="myCheckbox">This checkbox is On</label>
            <input type="checkbox" id="myCheckbox" checked>
        </div>
        <div>
            <label for="myDateInput">Choose a date:</label>
            <input type="date" id="myDateInput">
        </div>
        <div>
            <button type="button" disabled>Disabled button</button>
        </div>
    </form>
</body>

</html>
