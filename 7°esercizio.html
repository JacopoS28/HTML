<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      label { background-color: rgb(81, 184, 225); border: 1px solid black};
    </style>
  </head>
  <body>
    <label for="doubleStepInput">Enter a number between 0 and 100:</label>
    <input type="number" id="doubleStepInput" min="0" max="100" step="2">
<br>
    <script>
        // Imposta il focus sul campo di input quando la pagina viene caricata
        document.getElementById("doubleStepInput").focus();
    </script>
<br>
<br>
        <label for="myCheckbox">Select me:</label>
        <input type="checkbox" id="myCheckbox" checked>
<br>
<br>
        <label for="myDateInput">Choose a date:</label>
        <input type="date" id="myDateInput">

  </body>
</html>
